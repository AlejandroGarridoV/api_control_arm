    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ecf0f1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><circle cx="50" cy="50" r="40" fill="none" stroke="%233498db" stroke-width="2" stroke-dasharray="5,5" /></svg>');
            opacity: 0.1;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.2em;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .navbar {
            background: #2c3e50 !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }

        .nav-link.active {
            color: #3498db !important;
            font-weight: bold;
        }

        .card {
            background: #2c3e50;
            border: 1px solid #3a506b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ecf0f1;
        }

        .card-header {
            background: #1a2530 !important;
            border-bottom: 1px solid #3a506b;
            font-weight: bold;
        }

        .table {
            color: #ecf0f1;
        }

        .table-dark {
            background: #1a2530;
        }

        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: #2c3e50;
        }

        .table-hover>tbody>tr:hover {
            background-color: #3a506b;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-primary { background: #3498db; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-warning { background: #f39c12; color: white; }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .badge {
            font-size: 0.85em;
            padding: 6px 10px;
            border-radius: 20px;
        }

        .bg-secondary { background: #7f8c8d !important; }
        .bg-success { background: #27ae60 !important; }
        .bg-info { background: #17a2b8 !important; }
        .bg-warning { background: #f39c12 !important; }
        .bg-orange { 
            background: #e67e22 !important; 
            color: white;
        }
        .bg-danger { background: #e74c3c !important; }

        .modal-content {
            background: #2c3e50;
            color: #ecf0f1;
            border: 1px solid #3a506b;
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: 1px solid #3a506b;
            background: #1a2530;
        }

        .modal-footer {
            border-top: 1px solid #3a506b;
        }

        .form-control, .form-select {
            background: #1a2530;
            border: 2px solid #4a6580;
            color: #ecf0f1;
            padding: 10px;
        }

        .form-control:focus, .form-select:focus {
            background: #1a2530;
            border-color: #3498db;
            color: #ecf0f1;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .form-label {
            font-weight: bold;
            color: #ecf0f1;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #17a2b8;
            color: white;
        }

        .alert-success {
            background: #27ae60;
            color: white;
        }

        .alert-danger {
            background: #e74c3c;
            color: white;
        }

        /* Animaciones */
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .status-loading { 
            background: #f39c12; 
            animation: pulse 1.5s infinite; 
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                padding: 10px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    
    </style>
</head>
