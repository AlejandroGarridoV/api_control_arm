<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo - Sistema IoT Soldadura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ecf0f1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .navbar {
            background: #2c3e50 !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }

        .nav-link.active {
            color: #3498db !important;
            font-weight: bold;
        }

        .card {
            background: #2c3e50;
            border: 1px solid #3a506b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ecf0f1;
        }

        .card-header {
            background: #1a2530 !important;
            border-bottom: 1px solid #3a506b;
            font-weight: bold;
        }

        .table {
            color: #ecf0f1;
        }

        .table-dark {
            background: #1a2530;
        }

        .table-striped>tbody>tr:nth-of-type(odd) {
            background-color: #2c3e50;
        }

        .table-hover>tbody>tr:hover {
            background-color: #3a506b;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .badge {
            font-size: 0.85em;
            padding: 6px 10px;
            border-radius: 20px;
        }

        .bg-secondary { background: #7f8c8d !important; }
        .bg-success { background: #27ae60 !important; }
        .bg-info { background: #17a2b8 !important; }
        .bg-warning { background: #f39c12 !important; }
        .bg-orange { 
            background: #e67e22 !important; 
            color: white;
        }
        .bg-danger { background: #e74c3c !important; }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #17a2b8;
            color: white;
        }

        .alert-danger {
            background: #e74c3c;
            color: white;
        }

        /* Estilos para tarjetas de estado */
        .status-card {
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status-on {
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%) !important;
        }
        
        .status-off {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7a7b 100%) !important;
        }
        
        .status-idle {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%) !important;
        }
        
        .status-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%) !important;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                padding: 10px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cpu"></i> Sistema IoT Soldadura
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-joystick"></i> Control
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">
                            <i class="bi bi-gear-fill"></i> Administración
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="monitoring.html">
                            <i class="bi bi-graph-up"></i> Monitoreo
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">
            <i class="bi bi-graph-up"></i> Monitoreo de Dispositivos IoT
        </h1>
        
        <div class="alert alert-info d-flex align-items-center">
            <div class="spinner-border spinner-border-sm me-2" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <div>
                Los datos se actualizan automáticamente cada 2 segundos
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">
                            <i class="bi bi-list-check"></i> Estado Actual de Dispositivos
                        </h2>
                        <span id="last-update" class="badge bg-light text-dark">Actualizando...</span>
                    </div>
                    <div class="card-body">
                        <div class="row" id="devices-status-cards">
                            <!-- Tarjetas de estado se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">
                            <i class="bi bi-clock-history"></i> Historial de Estados (Últimos 10 registros)
                        </h2>
                    </div>
                    <div class="card-body">
                        <div id="status-tables">
                            <!-- Tabla de historial se cargará aquí dinámicamente -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando historial...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/monitoring.js"></script>
</body>
</html>
